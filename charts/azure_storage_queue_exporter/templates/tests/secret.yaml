apiVersion: v1
kind: Secret
metadata:
  name: "azure_storage_queue_exporter-azure-storage-account-credentials"
  labels:
    {{- include "azure_storage_queue_exporter.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range .Values.config.storageAccountCredentials }}
  {{ .name }}: {{ .key | b64enc }}
  {{- end }}
