apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "azure-storage-queue-exporter.fullname" . }}
  labels:
    {{- include "azure-storage-queue-exporter.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "azure-storage-queue-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "azure-storage-queue-exporter.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - "--log.level"
            - {{ .Values.config.logLevel | quote }}
          ports:
            - name: http
              containerPort: 9874
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          env:
            {{- range .Values.config.storageAccountCredentials }}
            - name: "STORAGE_ACCOUNT_{{ .name }}"
              valueFrom:
                secretKeyRef:
                  name: "azure-storage-queue-exporter-azure-storage-account-credentials"
                  key: {{ .name }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
