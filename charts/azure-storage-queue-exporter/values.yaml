# Default values for azure-storage-queue-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

config:
  storageAccountCredentials: []
  logLevel: info
  logFormat: json
  collectionInterval: 5s

image:
  repository: ghcr.io/youscan/azure-storage-queue-exporter
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

replicas: 2

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 9874
  annotations: {}

ingress:
  enabled: false
  ingressClassName: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths: []
  tls: []

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
